<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Now - Disaster Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
            color: #333;
        }

        .donation-page {
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        .donation-page h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff4c4c;
        }

        .donation-page p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }

        .donation-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }

        .donation-form label {
            font-size: 1.1rem;
        }

        .donation-form input[type="text"],
        .donation-form input[type="email"],
        .donation-form input[type="tel"],
        .donation-form input[type="number"],
        .donation-form select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .donation-form button {
            padding: 15px;
            background-color: #ff4c4c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .donation-form button:hover {
            background-color: #ff1a1a;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <section id="donation" class="donation-page">
        <h2>Support Our Disaster Relief Efforts</h2>
        <p>Your contribution can make a big difference in helping people affected by disasters. Please donate today.</p>
        
        <form id="donation-form" class="donation-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <label for="amount">Donation Amount (INR)</label>
            <input type="number" id="amount" name="amount" placeholder="Enter donation amount" min="1" required>

            <label for="payment-method">Payment Method</label>
            <select id="payment-method" name="payment-method" required>
                <option value="" disabled selected>Select Payment Method</option>
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>
            
            <button type="submit">Donate Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Community Support Network</p>
    </footer>
    <script>
        document.getElementById('donation-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const amount = document.getElementById('amount').value;
            if (amount <= 0) {
                alert("Please enter a valid donation amount.");
                return;
            }
            alert("Thank you for your generous donation of INR " + amount + "! We truly appreciate your support.");
        });
    </script>
</body>
</html>
